env:
  TERM: xterm-256color

shell:
  program: /usr/bin/nu

key_bindings:
  - { key: V, mods: Control, action: Paste}
  - { key: C, mods: Control, action: Copy}
  - { key: C, mods: Control|Shift, chars: "\x03"}

font:
  normal:
    family: Fira Code

  bold:
    family: Fira Code
    style: Medium

  italic:
    family: Fira Code
    style: "Light Italic"

  size: 11.0

# Kanagawa Dragon Alacritty Colors
# https://github.com/rebelot/kanagawa.nvim/blob/master/extras/alacritty_kanagawa_dragon.yml
colors:
  primary:
    background: '#181616'
    foreground: '#c5c9c5'

  normal:
    black:   '#0d0c0c'
    red:     '#c4746e'
    green:   '#8a9a7b'
    yellow:  '#c4b28a'
    blue:    '#8ba4b0'
    magenta: '#a292a3'
    cyan:    '#8ea4a2'
    white:   '#C8C093'

  bright:
    black:   '#a6a69c'
    red:     '#E46876'
    green:   '#87a987'
    yellow:  '#E6C384'
    blue:    '#7FB4CA'
    magenta: '#938AA9'
    cyan:    '#7AA89F'
    white:   '#c5c9c5'

  selection:
    background: '#2D4F67'
    foreground: '#C8C093'

  indexed_colors:
    - { index: 16, color: '#b6927b' }
    - { index: 17, color: '#b98d7b' }
